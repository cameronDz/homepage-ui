<h2 *ngIf="title" class="applications-header" tabindex="0">{{title}}</h2>

<ng-container *ngFor="let app of applications">
    <nssd-application-overview *ngIf="!!app"
        [deployedUrl]="app.deployedUrl"
        [overviewParagraphs]="app.overviewParagraphs"
        [technologyParagraphs]="app.technologyParagraphs"
        [title]="app.title"
        [technologyBullets]="app.bullets"
    >
    </nssd-application-overview>
</ng-container>
