<h2 *ngIf="APPLICATIONS_HEADER" class="applications-header" tabindex="0">{{APPLICATIONS_HEADER}}</h2>

<div class="application-overview-element-container">
    <nssd-application-overview *ngIf="augmentedOverviewModel"
        [deployedUrl]="augmentedOverviewModel.deployedUrl"
        [overviewParagraphs]="augmentedOverviewModel.overviewParagraphs"
        [technologyParagraphs]="augmentedOverviewModel.technologyParagraphs"
        [title]="augmentedOverviewModel.title"
        [technologyBullets]="augmentedTechnologyBullets">
    </nssd-application-overview>
</div>

<div class="application-overview-element-container">
    <nssd-application-overview *ngIf="logNotesOverviewModel"
        [deployedUrl]="logNotesOverviewModel.deployedUrl"
        [overviewParagraphs]="logNotesOverviewModel.overviewParagraphs"
        [technologyParagraphs]="logNotesOverviewModel.technologyParagraphs"
        [title]="logNotesOverviewModel.title"
        [technologyBullets]="logNotesTechnologyBullets"
    >
    </nssd-application-overview>
</div>
