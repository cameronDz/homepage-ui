<div class="bullet-container">
    <div class="bullet-icon-container">
        <a class="icon-ref" href="{{iconHref}}" target="{{target}}">
            <img class="icon bullet-img" src="{{iconSrc}}" title="{{iconTitle}}">
        </a>
    </div>

    <div class="bullet-point-container">
        <p class="bullet-point" tabindex="0">
            <span class="bullet-message">{{message}}</span>
        </p>
    </div>
</div>
