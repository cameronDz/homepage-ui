<div *ngIf="hasContent">
    <ng-container *ngFor="let point of points">
        <nssd-bullet-point *ngIf="point"
            [iconHref]="point.iconHref"
            [iconHrefTargetBlank]="point.iconHrefTargetBlank"
            [iconSrc]="point.iconSrc"
            [iconTitle]="point.iconTitle"
            [message]="point.message">
        </nssd-bullet-point>
    </ng-container>
</div>
